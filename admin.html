    />

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" style="color: white"><img src="https://i.postimg.cc/hPPRNY1j/jusu-removebg-preview.png " class="logo" alt=""></a> <br/>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a
                    class="nav-link"
                    href="./index.html"
                    style="color: white; margin-left: 65rem"
                    >Home <span class="sr-only"></span
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./admin.html" style="color: white"
                    >Admin</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./blogpost.html" style="color: white"
                    >Blogpost</a

              </ul>

          </nav>
      <div class="blog">
          <u><h1>-ADMIN PAGE-</h1></u>
      </div>
          <div class="bg-img"></div>
    </header>

    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary m-5"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Create Blog Post
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add Blog Post
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mt-3">
                  <label for="tite-input" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tite-input"
                  />
                  <label for="desc-input" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="desc-input"
                  />
                  <div class="mt-3">
                    <input type="file" id="myFile" name="filename" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="content-input" class="form-label"
                    >Content</label
                  >
                  <textarea
                    class="form-control"
                    id="content-input"
                    rows="3"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
            </div>
          </div>
        </div>
      </div>
      <section>
        <table class="table">
            <thead>
                <tr>
                  <td>ID</td>
                  <td>Title</td>
                  <td>Description</td>
                  <td>Content</td>
                  <td>Date</td>
                  <td>Image</td>
                  <td>Actions</td>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
      </section>
    </div>


    <!-- Testing -->

    <section>
        <div class="container" id="blog-card">
            
        </div>
    </section>

      crossorigin="anonymous"
    ></script>
    <script src="./script-admin/admin.js"></script>
  </body>
</html>
